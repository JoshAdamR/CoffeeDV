name: Firebase Initialization

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch (or another branch you're working on)
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python (ensure Python 3.x is available)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install dependencies (make sure you have firebase-admin installed)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Step 4: Set Firebase credentials from the secret and run the Python script
    - name: Set up Firebase credentials and run script
      run: |
        echo "${{ secrets.FIREBASE_SECRET }}" > firebase_credentials.json
        python app.py  # Replace this with the actual name of your script
s
